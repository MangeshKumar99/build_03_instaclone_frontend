<app-header></app-header>
<div class="container pt-5">
    <div class="row justify-content-center align-items-center pt-4">
        <div class="col-12 col-lg-5 col-md-10 col-sm-11">
            <div class="d-flex align-items-center gap-2">
                <img class="img-fluid userpic" src="https://www.kindpng.com/picc/m/276-2764257_instagram-icon-instagram-logo-small-size-hd-png.png" />
                <span class="example-spacer"></span>
                <div class="d-flex align-items-center gap-3">
                    <div class="d-inline">
                        <div class="text-center h2">{{myProfileDetails?.postsCount}}</div>
                        <div>Posts</div>
                    </div>
                    <div class="d-inline">
                        <div class="text-center h2">{{myProfileDetails?.followers?.length}}</div>
                        <div>Followers</div>
                    </div>
                    <div class="d-inline">
                        <div class="text-center h2">{{myProfileDetails?.following?.length}}</div>
                        <div>Following</div>
                    </div>
                </div>
            </div>
            <div style="font-weight: 500;" class="pt-1">{{myProfileDetails?.name}}</div>
            <div class="d-flex flex-wrap pt-1">
                <div *ngFor="let post of filteredUsersPostsArray">
                    <img class="img-fluid user-post" src="http://localhost:1313/api/post/photo/{{post._id}}"/>
                </div> 
            </div>
        </div>
    </div>
</div>
