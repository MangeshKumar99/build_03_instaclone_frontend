<app-header></app-header>
<div class="container pt-5">
    <div class="row pt-5">
        <div class="col-12 col-lg-5 user-container">
           <div (click)="onUserRowClick(user._id)" class="user-card" *ngFor="let user of usersArray">
                <div class="row">
                    <div class="col-2">
                        <div class="profileImage">{{extract(user.name)}}</div>
                    </div>
                    <div class="col-10">{{user.name}}</div>
                </div>
                <hr style="background-color: #667781;">
           </div>
        </div>
        <div class="chat-container col-12 col-lg-7 d-flex flex-column justify-content-between mt-4 mt-lg-0 mt-md-2">
            <div class="chat-message-container pt-4">
                <div *ngFor="let msg of chatHistory" class="message">
                    <small class="text-warning">{{msg.name}}</small>
                    <div>{{msg.message}}</div>
                </div>
            </div>
       
            <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="form-container">
                <span class="fst-italic" *ngIf="typingMessage !== ''">{{typingMessage}}...</span>
                <div class="form-group mb- pt-2">
                    <div class="input-group mb-3">
                        <input (ngModelChange)="onChange($event)" type="text" class="form-control" formControlName="message" placeholder="Message..."
                            autocomplete="off">
                        <button [ngClass]="{'enabled': messageForm.valid, 'disabled' : !messageForm.valid }"
                            type="submit" class="input-group-text">Send</button>
                    </div>
                </div>
            </form>
        </div>  
    </div>
</div>
