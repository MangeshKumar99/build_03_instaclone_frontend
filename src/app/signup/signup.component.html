<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-8 col-lg-3 col-md-4">
            <div class="text-center mb-2">
                <img class="img-fluid" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="No image found"/>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" formControlName="name" placeholder="Name" autocomplete="off" required>
                    <div *ngIf="signupForm.get('name')?.errors?.required && signupFormControl.name.touched">
                        <small style="color: red;">name is required</small>
                    </div>
                </div> 
                <div class="form-group mb-2">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" autocomplete="off" required>
                    <div *ngIf="signupForm.get('email')?.errors?.required && signupFormControl.email.touched">
                        <small style="color: red;">email is required</small>
                    </div>
                </div> 
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password"  placeholder="Password" autocomplete="off" required>
                    <div *ngIf="signupForm.get('password')?.errors?.required && signupFormControl.password.touched">
                        <small style="color: red;">password is required</small>
                    </div>
                </div>
                <div class="d-grid mt-2">
                    <button [ngClass]="{'enabled': signupForm.valid, 'disabled' : !signupForm.valid }"  type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <div (click)="navigateToSignin()">Have an account?<span style="color:#3399ff; cursor: pointer;">&nbsp;Sign in</span></div>
            </div>
        </div>
    </div>
</div>
