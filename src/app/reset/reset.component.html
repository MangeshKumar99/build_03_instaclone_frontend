<section class="reset-section">
    <img class="insta-logo"  src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="No image found"/>
    <form class="reset-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div>
            <input class="form-input" type="text" formControlName="password" placeholder="New Password" autocomplete="off" required>
            <div class="text-danger" *ngIf="resetForm.get('password')?.errors?.required && resetFormControl.password.touched">
                <small style="color: red;">email is required</small>
            </div>
        </div>
        <div style="padding-top: 0.6vw;">
            <button [ngClass]="{'enabled': resetForm.valid, 'disabled' : !resetForm.valid }"  class="form-input" type="submit">Reset Password</button>
        </div>
    </form>
</section>
