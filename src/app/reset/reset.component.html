<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-lg-3 col-md-5 col-sm-8">
            <div class="text-center mb-2">
                <img class="img-fluid" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="No image found"/>
            </div>
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <input type="password" class="form-control" formControlName="password" placeholder="New Password" autocomplete="off" required>
                    <div *ngIf="resetForm.get('password')?.errors?.required && resetFormControl.password.touched">
                        <small style="color: red;">password is required</small>
                    </div>
                </div> 
                <div class="d-grid mt-2">
                    <button [ngClass]="{'enabled': resetForm.valid, 'disabled' : !resetForm.valid }"  type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
